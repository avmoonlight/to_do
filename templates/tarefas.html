<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
   {%block link%}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/tarefas.css')}}">
   {%endblock%}
</head>
<body >
    <div>
        <header> <h1>Lista de Tarefas</h1></header>
        
        
        <form action="/tarefas" method="POST" enctype="multipart/form-data" class="containe">
            <input type="text" name="nome" placeholder="Nome da Tarefa" class="border p-2 mb-4 w-full" required>
            <textarea name="descricao" placeholder="Descrição da Tarefa" class="border p-2 mb-4 w-full" required></textarea>
            <select name="prioridade" class="border p-2 mb-4 w-full" required>
                <option value="Baixa">Baixa</option>
                <option value="Média">Média</option>
                <option value="Alta">Alta</option>
            </select>
            <label>
                Concluída:
                <input type="checkbox" name="concluida">
            </label>
            <input type="file" name="imagem" class="border p-2 mb-4">
            <button type="submit" class="bg-blue-500 text-white p-2">Adicionar Tarefa</button>
        </form>
        
    <!---Aonde aparecem os nomes, descrições e imagens das tarefas-->
        <ul>
            {% for tarefa in tarefas %}
                <li>
                    {% if tarefa.imagem %}
                        <img src="{{ url_for('static', filename=tarefa.imagem) }}" alt="Imagem da Tarefa" class="w-24 h-24">
                    {% endif %}
                    <h2>{{ tarefa.nome }}</h2>
                    <p>{{ tarefa.descricao }}</p>
                    <p>Prioridade: {{ tarefa.prioridade }}</p>
                    <p>Finalizado: {{ tarefa.concluida }}</p>
                    <a href="/editar/{{ tarefa.id }}" >Editar</a> | 
                    <a href="/deletar/{{ tarefa.id }}">Deletar</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
