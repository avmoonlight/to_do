<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Confirmar Exclusão</h1>

        <p class="text-lg mb-4">Tem certeza de que deseja excluir a tarefa <strong>{{ tarefa.nome }}</strong>?</p>
        
        <form action="/deletar/{{ tarefa.id }}" method="POST">
            <button type="submit" class="bg-red-500 text-white p-2">Excluir Tarefa</button>
        </form>

        <a href="/tarefas" class="text-blue-500 mt-4 block">Cancelar e Voltar para a Lista</a>
    </div>
</body>
</html>
