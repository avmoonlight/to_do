<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  {% block link %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/confirmar_deletar.css') }}">
  {% endblock %}
  <title>Confirmar Exclusão</title>
</head>
<body>
    <h1>Confirmar Exclusão</h1>
    
  <div class="container">

    <p>Tem certeza de que deseja excluir a tarefa <strong>{{ tarefa.nome }}</strong>?</p>

    <form action="/deletar/{{ tarefa.id }}" method="POST">
      <button type="submit">Excluir Tarefa</button>
    </form>

    <a href="/tarefas">Cancelar e Voltar para a Lista</a>
  </div>

</body>
</html>
