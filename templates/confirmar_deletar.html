<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirmar Exclusão</title>
</head>
<body>
  <div class="container">
    <h1>Confirmar Exclusão</h1>

    <p>Tem certeza de que deseja excluir a tarefa <strong>{{ tarefa.nome }}</strong>?</p>

    <form action="/deletar/{{ tarefa.id }}" method="POST">
      <button type="submit">Excluir Tarefa</button>
    </form>

    <a href="/tarefas">Cancelar e Voltar para a Lista</a>
  </div>
</body>
</html>
